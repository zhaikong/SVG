<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 工具箱</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <header class="card__header">
            <h1 class="card__title">SVG 工具箱</h1>
        </header>
        <div class="card__content">
            <div class="tabs">
                <div class="tabs__list">
                    <button class="tabs__trigger tabs__trigger--active" data-tab="input">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
                        SVG 输入
                    </button>
                    <button class="tabs__trigger" data-tab="preview">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        SVG 预览
                    </button>
                </div>
                <div class="tabs__content tabs__content--active" data-tab-content="input">
                    <textarea id="svgInput" class="textarea" placeholder="在此输入SVG代码..."></textarea>
                    <div class="input-group">
                        <input type="text" id="svgFileName" class="input" placeholder="输入SVG文件名（可选）">
                        <button id="downloadSvgBtn" class="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                            下载 SVG
                        </button>
                    </div>
                </div>
                <div class="tabs__content" data-tab-content="preview">
                    <div id="svgContainer" class="preview-area">
                        <!-- SVG 预览将在这里插入 -->
                    </div>
                </div>
            </div>
            
            <div class="convert-section">
                <h3 class="convert-section__title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                    转换为 PNG
                </h3>
                <div class="input-group">
                    <input type="file" id="fileInput" accept=".svg" class="input input--file">
                    <button id="downloadPngBtn" class="button" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        下载 PNG
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
